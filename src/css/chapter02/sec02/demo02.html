<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别选择器</title>
    <style type="text/css">
        /*类别全都是以.开始的*/
        .r{
            font-size: 30px;
            color: red;
        }
        .b{
            font-size: 20px;
            color: blue;
        }
        /*p是选择器*/
    </style>
</head>
<body>
<p class="b">爱学习，爱睡觉。</p>
<p class="r">爱学习，爱拉芳。</p>
<p class="b">爱生活，爱美人。</p>


</body>
</html>
