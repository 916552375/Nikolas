<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        /*类别全都是以.开始的*/
        #p1{
            font-size: 30px;
            color: red;
        }
        #p2{
            font-size: 20px;
            color: blue;
        }
        #p3{
            font-size: 10px;
            color: yellow;
        }
        /*id选择器以#开头*/
        /*id选择器是一次性的*/
    </style>
</head>
<body>
<p id="p1">爱学习，爱睡觉。</p>
<p id="p2">爱学习，爱拉芳。</p>
<p id="p3">爱生活，爱美人。</p>


</body>
</html>
