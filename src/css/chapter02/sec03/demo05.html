<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级比较</title>
    <link href="red.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        @import url(yellow.css);
        p{
            color: blue ;
            font-size: 22px;
        }
    </style>
</head>
<body>
<!--导入样式性能差，链接式性能相对好-->
<h1>优先级</h1>
<p style="color: green;font-size: 20px;">行内样式&gt;内嵌式&gt;链接式&gt;导入式(链接式在后面的情况)</br></p>
<p style="color: red;font-size: 20px;">行内样式&gt;内嵌式&gt;导入式&gt;链接式(链接式在前面的情况)</br></p>

总的规律：后面的样式会覆盖前面的样式
<!--行内样式优先级最高-->
<!--ctrl + x 删除行，这是idea的快捷键-->
</body>
</html>
