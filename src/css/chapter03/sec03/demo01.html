<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片</title>
    <style type="text/css">
        /*
        用CSS对页面进行美化
         */
        /*  设置标题    */
        h1{
            color: white;
            background-color: gray;
            text-align: center;
            padding: 20px;
        }
        /*设置图片*/
        img{
            width: 50%;
            height: 50%;
            float: left;
            margin: 20px;
            /*  margin表示距离图片的距离，此处为20px */
        }
    </style>
</head>
<body>
<h1>张豆豆and薛佳</h1>
<img src="../we.jpg"></img>
<p>那年，我们在高铁上。</p>
<p>那年，我们一起去山东济南。</p>
<p>那年，我们都任性。</p>
<p>薛佳，就是一个小黑猪，哈哈哈哈！</p>
<p>豆豆，就是一只很可爱的小白兔！</p>
</body>
</html>
