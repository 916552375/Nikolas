<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的层叠特性</title>
    <style type="text/css">

        p{
            color: blue;
        }
        .red{
            color: red;
        }
        #p3{
            color: green;
        }
        #p4{
            color: deeppink;
        }
    </style>
</head>
<body>
/*  层叠样式的规则：行内样式>ID样式>类别样式>标记样式*/
<p>第一行文本</p>
<p class="red">第二行文本</p>
<p class="red" id="p3">第三行文本</p>
<p style="color: orange;" class="red" id="p4">第四行文本</p>
</body>
</html>
