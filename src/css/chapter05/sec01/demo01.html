<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文字的字体</title>
    <style type="text/css">
        .p1{
            font-size: 30px;
            font-family: "Times New Roman",Arial;

        }
        /*  第一个为默认，如果没有该字体会选择后面的，可以设置多种类型。*/
        .p2{
            font-size: 20px;
            color: red ;
            font-family: 微软雅黑,黑体,华文琥珀;
        }
    </style>
</head>
<body>
<p class="p1">Study hard and make progress every day .</p>
<p class="p2">好好学习，天天向上。</p>
</body>
</html>
