<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文字的加粗效果</title>
    <style type="text/css">
        /*  加粗bold(粗字体，黑字体)*/
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
<p>Study hard and make progress every day .</p>
<p style="font-weight: normal">好好学习，天天向上。</p>
</body>
</html>
