<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文字的装饰效果</title>
    <style type="text/css">
        /*  .p1 无装饰*/
        .p1{
            text-decoration: none;
        }
        /* .p2 下划线*/
        .p2{
            text-decoration: underline;
        }
        /*  .p3 上划线*/
        .p3{
            text-decoration: overline;
        }
        /*  .p4 删除线*/
        .p4{
            text-decoration: line-through;
        }
        /*  .p5 删除线*/
        .p5{
            text-decoration: overline underline;
        }


    </style>
</head>
<body>
<p class="p1">无装饰</p>
<p class="p2">下划线</p>
<p class="p3">上划线</p>
<p class="p4">删除线</p>
<p class="p5">上划线与下划线</p>
<p></p>
</body>
</html>
