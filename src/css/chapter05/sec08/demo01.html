<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字词的间距</title>
    <style type="text/css">
        /*  word-spacing: 10px;这个设置单词之间的间距，中文不起效。*/
        /*  letter-spacing: 20px;这个设置字符之间的间距，汉字当作一个字符。*/
      p{
          word-spacing: normal;
          letter-spacing: 10px;
      }


    </style>
</head>
<body>
<p>Study hard and make progress every day .</p>
<p>好好学习，天天向上。</p>
</body>
</html>
