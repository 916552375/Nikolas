<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置行高</title>
    <style type="text/css">
        /*  行高line-height是字体高度的1.2-1.5倍较好看 */
        /*  */
      p{
          line-height: 1.5;
          text-indent: 2em;
      }


    </style>
</head>
<body>
<p>万神殿的泰坦逐渐认识到，秩序与否攸关着他们能否找到同胞。每每到达一个星球，他们都会采取一定的手段来探知其中是否容有星魂。首先，泰坦们会安抚这个世界那些狂暴的元素群体，而后将世界重建，塑造出高大的山峰、幽深的海洋和涌动的天空。到了最后，他们便会在这个方才获得秩序的世界大幅播撒各种各样的生命形式。万神殿期望能通过这种形式唤起星魂，并就此促其长成。虽说如此，大多数的情形下，泰坦们所到达的世界都并无星魂所在。</p>
</body>
</html>
