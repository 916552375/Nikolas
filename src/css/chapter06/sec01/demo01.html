<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片的边框</title>
    <style type="text/css">
        .i1{
            border-color: red;
            border-width: 1px;
            border-style:solid;
        }
        .i2{
            border: 2px blue dashed;
        }
        .i3{
            border: 2px yellow dotted ;
        }
        .i4{
            border-top: 2px green solid;
            border-right: 2px blue dashed;
            border-left: 2px red dotted;
            border-bottom: 2px orange solid;
        }
    </style>
</head>
<body>
<h1>实线边框</h1>
<image src="../pig.jpg" style="height: 20%;width: 20%" class="i1">123</image>
<h1>虚线边框</h1>
<image src="../pig.jpg" style="height: 20%;width: 20%" class="i2">123</image>
<h1>点画线边框</h1>
<image src="../pig.jpg" style="height: 20%;width: 20%" class="i3">123</image>
<h1>给不同边框设置样式</h1>
<image src="../pig.jpg" style="height: 20%;width: 20%" class="i4">123</image>
</body>
</html>
