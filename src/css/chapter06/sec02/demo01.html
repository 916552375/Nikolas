<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片的大小及缩放</title>
    <style type="text/css">

    </style>
</head>
<body>
<div style="border: 1px red solid;">

<h1>图片大小</h1>
<image src="../fat.jpg" style="width: 100%; height: 100%;" >原始大小</image>
</div>
<h1>图片缩放</h1>
    <!--百分比为容器大小的百分比-->
<div style="border: 1px blue solid;">
<image src="../fat.jpg" style="height: 10%;width: 10%">缩小为20%</image>

</div>
<div>
    <h1>
        福字
    </h1>
<image style="border:  1px green solid" src="../fu.jpg" ></image>
</div>

</body>
</html>
