<img src="../fu.jpg" />
<p>
    "福印福字现在的解释是"幸福"，而在过去则指"福气"、"福运"。春节贴"福"字，无论是现在还是过去，都寄托了人们对幸福生活的向往，也是对美好未来的祝愿。每逢新春佳节，家家户户都要在屋门上、墙壁上、门楣上贴上大大小小的"福"字。春节贴"福"字，是民间由来已久的风俗。
</p>
<p>
    人民日报和人民网多次普及福字的正确贴法：大门上的福字一定要正贴，意为“开门迎福” [1]  。
</p>
<p>
    春节贴"福"字，是民间由来已久的风俗。据《梦粱录》记载："岁旦在迩，席铺百货，画门神桃符，迎春牌儿……"；"士庶家不论大小，俱洒扫门闾，去尘秽，净庭户，换门神，挂钟馗，钉桃符，贴春牌，祭拜祖宗"。文中的"贴春牌"即是写在红纸上的"
</p>
