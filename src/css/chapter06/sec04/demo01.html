<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片与文字的对齐方式</title>
    <style type="text/css">
        p {
            text-indent: 2em;
            border: 1px red solid;
        }

    </style>
</head>
<body>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: baseline;" /> 方式:<img src="../fat.jpg" style="vertical-align: baseline"/>默认的baseline </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: top;" /> 方式:<img src="../fat.jpg" style="vertical-align: top"/>顶部 </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: middle;" /> 方式:<img src="../fat.jpg" style="vertical-align: middle"/>居中 </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: bottom;" /> 方式:<img src="../fat.jpg" style="vertical-align: bottom"/>底部 </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: text-bottom;" /> 方式:<img src="../fat.jpg" style="vertical-align: text-bottom"/>text-bottom </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: text-top;" /> 方式:<img src="../fat.jpg" style="vertical-align: text-top"/>text-bop </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: sub;" /> 方式:<img src="../fat.jpg" style="vertical-align: sub"/>sub </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: super;" /> 方式:<img src="../fat.jpg" style="vertical-align: super"/>super </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: 20px;" /> 方式:<img src="../fat.jpg" style="vertical-align: 20px"/>自定义20px(这个是相对于基准线的) </p>
    <p>竖直对齐。<img src="../fu.jpg" style="vertical-align: -50px;" /> 方式:<img src="../fat.jpg" style="vertical-align: -50px"/>自定义-50px(这个是相对于基准线的) </p>

</body>
</html>
