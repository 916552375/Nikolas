<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style type="text/css">
        #outerBox1{
            border-width: 2px;
            border-color: darkred;
            border-style: solid;
        }
        #outerBox2{
            border: thick blue dashed;
        }
        /*  分别设置   */
        #outerBox3{
            border-top: thick green solid;
            border-bottom: thick green solid;
            border-left: 2px red dashed;
            border-right: 2px red dashed;
        }
    </style>
</head>
<body>
<div id="outerBox1">内容1</div>
<div id="outerBox2">内容2</div>
<div id="outerBox3">内容3</div>
</body>
</html>
