<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子定位position absolute</title>
    <style type="text/css">
        .parent{
            position: relative;
            padding: 15px;
            background-color: green;
            border: 1px solid red;
        }
        .son{
            /*  绝对定位*/
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: gray;
            border: 1px solid gray;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">儿子</div>

</div>
</body>
</html>
