<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用CSS伪类来设置超链接样式</title>
    <style type="text/css">
        a :LINK {
            color: blue;
            text-decoration: none;
        }

        a :VISITED {
            color: green;
        }

        a :HOVER {
            background-color: yellow;
            text-decoration: none;

        }
    </style>
</head>
<body>
<a href="http://www.qq.com/">超链接</a>
</body>
</html>
