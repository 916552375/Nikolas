<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置列表的符号</title>
    <style type="text/css">
        ul,ol{
            list-style: circle;
        }
    </style>
</head>
<body>
<ul>
    <li>主页</li>
    <li>我的博客</li>
    <li>我的相册</li>
    <li>留言</li>
    <li style="list-style: disc">关于我</li>
</ul>
<ol>
    <li>主页</li>
    <li style="list-style: square">我的博客</li>
    <li>我的相册</li>
    <li>留言</li>
    <li style="list-style: square">关于我</li>
</ol>
</body>
</html>
