<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置列表的图片符号</title>
    <style type="text/css">
        ul{
            list-style-image: url("../hacker.png");
        }
        ol{
            list-style-image: url("../exit.png");
        }
    </style>
</head>
<body>
<ul>
    <li>主页</li>
    <li>我的博客</li>
    <li>我的相册</li>
    <li style="list-style-image: url(../exit.png)">留言</li>
    <li>关于我</li>
</ul>
<ol>
    <li>主页</li>
    <li>我的博客</li>
    <li>我的相册</li>
    <li>留言</li>
    <li>关于我</li>
</ol>
</body>
</html>
