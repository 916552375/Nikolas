<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用bgcolor属性设置表格背景和边框颜色</title>
</head>
<body>
<table border="1" width="400" bgcolor="#ff1493">
    <tr>
        <th>第一列</th>
        <th>第二列</th>
        <th>第三列</th>
        <th>第四列</th>
    </tr>
    <tr align="center">
        <td colspan="2">1-1-2</td>
        <td>1-3</td>
        <td>1-4</td>
    </tr>
    <tr bgcolor="blue">
        <td>2-1</td>
        <td rowspan="2">3-2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr align="right">
        <td>3-1</td>
        <td align="center">3-3</td>
        <td bgcolor="aqua">3-4</td>
    </tr>
</table>
</body>
</html>
